<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

    <div class="col-3"></div>
    <div class="col-6">
      <div class="border" style="border-radius: 20px;">
        <form action="">
          <div class="row">
            <div class="col-6 d-flex pl-5">Email</div>
            <div class="col-6"><input type="text"></div>
          </div>
          <div class="row">
            <div class="col-6 d-flex pl-5">Mật khẩu</div>
            <div class="col-6"><input type="text"></div>
          </div>
          <div class="row">
            <div class="col-6 d-flex pl-5">Xác nhận mật khẩu</div>

          </div>

            <div class="col-6 d-flex pl-5">Điện thoại</div>
            <div class="col-6"><input type="text"></div>
          </div>
          <div class="row">
            <div class="col-6 d-flex pl-5">Họ và tên</div>
            <div class="col-6"><input type="text"></div>
          </div>
          <div class="row">
            <div class="col-6 d-flex pl-5">Ngày sinh</div>
            <div class="col-6"><input type="date"></div>
          </div>
          <div class="row">
            <div class="col-6 d-flex pl-5">Địa chỉ</div>
            <div class="col-6"><input type="text"></div>
          </div>
          <div class="row">
            <div class="col-6 d-flex pl-5">Giới tính</div>
            <div class="col-6">
              <select name="">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6"><button>Trở về</button></div>
            <div class="col-6"><button>Đăng kí</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-3"></div>
  </div>

</div>

</html>
